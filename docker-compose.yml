#创建名为default的网络
networks:
  default:
    driver: bridge
    ipam:
      driver: default


#创建自定义名称的卷
volumes:
  nginxLogs:
    driver: local
  phpLogs:
    driver: local
  mariadbData:
   driver: local
  mariadbLogs:
   driver: local
  kvrocksData:
    driver: local
  ofeliaLogs:
    driver: local


services:

  nginx:
    build:
      context: ./app/nginx
      dockerfile: Dockerfile
      args:
        NGINX_VERSION: nginx:${NGINX_VERSION}
        CONTAINER_PACKAGE_URL: ${CONTAINER_PACKAGE_URL}
    container_name: nginx
    ports:
      - "${NGINX_HTTP_HOST_PORT}:80"
      - "${NGINX_HTTPS_HOST_PORT}:443"
      - "${NGINX_HTTPS_HOST_PORT}:443/udp"
    volumes:
      - ${SOURCE_DIR}:/www/:rw
      - ${NGINX_SSL_CERTIFICATE_DIR}:/etc/nginx/ssl/:ro
      - ${NGINX_CONF_DIR}:/etc/nginx/conf/:rw
      - ${NGINX_VHOST_CONF_DIR}:/etc/nginx/vhost/:ro
      - ${NGINX_CONF_FILE}:/etc/nginx/nginx.conf:ro
      - nginxLogs:/var/log/nginx:rw
    environment:
      TZ: "$TZ"
      #- TZ=Asia/Shanghai
    restart: always
    networks:
      - default
    depends_on:
      - php


  php:
    build:
      context: ./app/php
      dockerfile: Dockerfile
      args:
        PHP_VERSION: php:${PHP_VERSION}-fpm-alpine
        CONTAINER_PACKAGE_URL: ${CONTAINER_PACKAGE_URL}
        COMPOSER_URL: ${COMPOSER_URL}
        PHP_EXTENSIONS: ${PHP_EXTENSIONS}
        TZ: "$TZ"
    container_name: php
    volumes:
      - ${SOURCE_DIR}:/www/:rw
      - ${PHP_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
      - ${PHP_FPM_CONF_FILE}:/usr/local/etc/php-fpm.conf:rw
      - ${PHP_FPM_WWW_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
      - phpLogs:/var/log/php:rw
    restart: always
    cap_add:
      - SYS_PTRACE
    networks:
      - default


  mariadb:
    image: mariadb:${MARIADB_VERSION}
    container_name: mariadb
    ports:
      - "${MARIADB_HOST_PORT}:3306"
    volumes:
      - ${MARIADB_CONF_FILE}:/etc/mysql/conf.d/my.cnf:ro
      - mariadbData:/var/lib/mysql:rw
      - mariadbLogs:/var/log/mysql:rw
    restart: always
    networks:
      - default
    environment:
      MARIADB_ROOT_PASSWORD: "${MARIADB_ROOT_PASSWORD}"
      MARIADB_ROOT_HOST: "${MARIADB_ROOT_HOST}"
      TZ: "$TZ"


  kvrocks:
    image: apache/kvrocks:${KVROCKS_VERSION}
    container_name: kvrocks
    ports:
      - "${KVROCKS_HOST_PORT}:6666"
    volumes:
      - kvrocksData:/var/lib/kvrocks:rw
      - ${KVROCKS_CONF_FILE}:/kvrocks/kvrocks.conf:ro
    restart: always
    environment:
      TZ: "$TZ"
    networks:
      - default



  ofelia:
    image: mcuadros/ofelia:${OFELIA_VERSION}
    container_name: ofelia
    depends_on:
      - mariadb
    command: daemon --config=/etc/ofelia/config.ini
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${OFELIA_CONF_DIR}:/etc/ofelia
      - ofeliaLogs:/var/log/ofelia
    restart: always
    environment:
      TZ: "$TZ"
